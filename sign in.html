<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign in.css">
    <title>sign in page</title>
</head>
<body>
   <div class="signin-container">
        <h1>Welcome Back!</h1>

        

    <form id="signin-form">
        <h2>Sign In</h2>

        <div class="form-group">
            <label for="Full Name">Full Name:</label><br>
            <input type="text" id="Full Name" name="User name"><br><br>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="john@example.com"><br><br>
        </div>

        <div class="form-group">
            <label for="password">Enter your password:</label><br>
            <input type="password" id="password" name="password" placeholder="password should contain symbols and characters "><BR><br>
        </div>

        <div class="form-group">
            <label for="phone Number">phone number</label>
            <input type="tel"  id="user phone number" name="phone number"  maxlength="11" minlength="0" placeholder="123-456-7890"><br><br>

        </div>

            <button type="submit">submit</button>
</body>
</html>
